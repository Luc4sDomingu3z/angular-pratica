<main id="mainHome" class="main-container">
  <section class="section-slide-container">
    <div (click)="untouchImg($event)" class="slide-img">
      <img
        width="200"
        src="https://cdn.motor1.com/images/mgl/L3kkPl/s1/lancamento-ford-mustang-de-setima-geracao-no-brasil.jpg"
        alt="Mustang"
      />
    </div>
  </section>

  <section class="section-topic-container">
    <div class="topic-container">
      <h1>Explore e Adquira</h1>

      <section class="topic" aria-label="Alguns cards">
        <div class="topic-div">

          <div>
            <span>
              <h2>Ford Rampage</h2>
              <strong>2024</strong>
              <p>A Picup mais louca que tu pode comprar</p>
            </span>
            <div>
              <a routerLink="user">Saiba mais</a>
            </div>
          </div>
          <img
            src="https://www.deceroacien.com.mx/u/fotografias/m/2023/6/21/f1280x720-22552_154227_5050.jpg"
            alt=""
          />
        </div>

        <div class="topic-div">
          <h2>Shop</h2>

          <div>
            <span> Conheça variadas opções e compare para encontrar seu Ford ideal. </span>
            <a routerLink="shop">Ir agora</a>
          </div>
        </div>

        <div class="topic-div">
          <h2>Destaques</h2>

          <div>
            <span>Conheça nossos melhores destaques recentemente.</span>
            <a routerLink="destaques">Saber mais</a>
          </div>
        </div>
      </section>
    </div>
  </section>
</main>
